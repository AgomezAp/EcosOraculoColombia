<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selección de Cartas - Tarot</title>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-59978X4K"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Partículas de fondo -->
    <app-particles class="particles-js"></app-particles>

    <!-- Botón de volver -->
    <button class="back-home-btn" (click)="volverAlInicio()">
      <i class="fa fa-arrow-left"></i> Volver al inicio
    </button>

    <div class="background">
      <!-- Efectos sutiles de partículas -->
      <div class="floating-stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>

      <!-- Header mejorado -->
      <div class="header-container">
        <h2 class="main-title">
          <span>Selecciona</span>
          <span class="number-highlight">3</span>
          <span>cartas</span>
        </h2>
        <p class="subtitle">Deja que el universo guíe tu elección</p>
        <div class="card-counter">
          Cartas seleccionadas:
          <span class="counter">{{ selectedCards.length }}/3</span>
        </div>
      </div>

      <!-- Contenedor principal -->
      <div [@fadeIn] class="content-container">
        <!-- Mesa de cartas -->
        <div class="cartas-container">
          <div id="cardContainer" class="card-container"></div>
        </div>

        <!-- Slots para cartas seleccionadas -->
        <div class="selected-area" id="selectedArea">
          <div class="card-slot" id="slot-0">
            <div class="slot-label">Pasado</div>
          </div>
          <div class="card-slot" id="slot-1">
            <div class="slot-label">Presente</div>
          </div>
          <div class="card-slot" id="slot-2">
            <div class="slot-label">Futuro</div>
          </div>
        </div>
      </div>

      <!-- Overlay de transición -->
      <div class="transition-overlay" id="transitionOverlay">
        <div class="loading-spinner"></div>
        <p>Revelando tu destino...</p>
      </div>
    </div>

    <!-- ========== MODAL DE RECOLECCIÓN DE DATOS ========== -->
    <app-recolecta-datos
      *ngIf="showDataModal"
      (onDataSubmitted)="onUserDataSubmitted($event)"
      (onModalClosed)="onDataModalClosed()"
    >
    </app-recolecta-datos>
  </body>
</html>
